<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="mb-0">Flask App</h1>
        <p class="mb-0">Gestión simple, diseño elegante</p>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
        <div class="row g-4 justify-content-center">
            <!-- Tarjeta de saludo -->
            <div class="col-md-5">
                <div class="card p-4 shadow-lg border-0">
                    <h4 class="mb-3 text-center text-primary">Saludo dinámico</h4>
                    <form id="formulario">
                        <input type="text" id="nombre" class="form-control mb-3" placeholder="Tu nombre aquí..." required>
                        <button class="btn btn-primary w-100">Enviar saludo</button>
                    </form>
                    <div id="respuesta" class="mt-3 text-center"></div>
                </div>
            </div>

            <!-- Tarjeta de registro -->
            <div class="col-md-5">
                <div class="card p-4 shadow-lg border-0">
                    <h4 class="mb-3 text-center text-success">Registro de usuarios</h4>
                    <form id="formRegistro">
                        <input type="text" id="usuario" class="form-control mb-3" placeholder="Nombre de usuario" required>
                        <button class="btn btn-success w-100">Registrar</button>
                    </form>
                    <ul id="listaUsuarios" class="list-group mt-3"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p class="mb-0">© 2025 Flask App — Creado con ❤️ usando Flask & Bootstrap</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- Saludo ---
        document.getElementById('formulario').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const respuestaDiv = document.getElementById('respuesta');
            respuestaDiv.textContent = "Cargando...";
            try {
                const res = await fetch(`/api/saludo?nombre=${encodeURIComponent(nombre)}`);
                const data = await res.json();
                respuestaDiv.textContent = data.mensaje;
                respuestaDiv.className = "mt-3 text-success text-center";
            } catch {
                respuestaDiv.textContent = "Error de conexión";
                respuestaDiv.className = "mt-3 text-danger text-center";
            }
        });

        // --- Registro ---
        const listaUsuarios = document.getElementById('listaUsuarios');
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value.trim();
            if (!usuario) return;

            try {
                const res = await fetch('/api/registrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario })
                });
                const data = await res.json();

                if (data.usuarios) {
                    listaUsuarios.innerHTML = '';
                    data.usuarios.forEach(u => {
                        const li = document.createElement('li');
                        li.className = "list-group-item";
                        li.textContent = u;
                        listaUsuarios.appendChild(li);
                    });
                }
                document.getElementById('usuario').value = '';
            } catch {
                alert("Error al registrar usuario.");
            }
        });
    </script>
</body>
</html>
