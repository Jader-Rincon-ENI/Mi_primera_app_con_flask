<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTask - Flask App</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 class="mb-0">TeamTask</h1>
        <p class="mb-0">Gesti√≥n simple, dise√±o elegante</p>
    </header>

    <main>
        <div class="card p-4" style="max-width: 420px; width: 100%;">
            <h4 class="mb-3 text-center text-primary">Prueba el saludo Flask üöÄ</h4>
            <p class="text-center text-muted mb-4">Escribe tu nombre y recibe un saludo din√°mico desde el servidor.</p>

            <form id="formulario">
                <div class="mb-3">
                    <input 
                        type="text" 
                        id="nombre" 
                        class="form-control" 
                        placeholder="Tu nombre aqu√≠..." 
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Enviar saludo
                </button>
            </form>

            <div id="respuesta" class="mt-3 text-center"></div>
        </div>
    </main>

    <footer>
        <p class="mb-0">¬© 2025 TeamTask ‚Äî Creado con ‚ù§Ô∏è usando Flask & Bootstrap</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('formulario').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const respuestaDiv = document.getElementById('respuesta');

            if (!nombre) {
                respuestaDiv.textContent = "Por favor, ingresa un nombre.";
                respuestaDiv.className = "mt-3 text-danger text-center";
                return;
            }

            try {
                const respuesta = await fetch(`/api/saludo?nombre=${encodeURIComponent(nombre)}`);
                const data = await respuesta.json();
                respuestaDiv.textContent = data.mensaje;
                respuestaDiv.className = "mt-3 text-success text-center";
            } catch (error) {
                respuestaDiv.textContent = "Error al conectar con el servidor üòï";
                respuestaDiv.className = "mt-3 text-danger text-center";
            }
        });
    </script>
</body>
</html>
