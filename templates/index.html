<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #respuesta {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-4" style="max-width: 400px; margin: auto;">
            <h2 class="mb-3 text-primary">Bienvenido a Flask App ðŸš€</h2>
            <p class="text-muted">Prueba el saludo desde Flask</p>

            <form id="formulario">
                <div class="mb-3">
                    <input 
                        type="text" 
                        id="nombre" 
                        class="form-control" 
                        placeholder="Escribe tu nombre..." 
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Enviar
                </button>
            </form>

            <div id="respuesta" class="mt-3 text-success"></div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        document.getElementById('formulario').addEventListener('submit', async function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const respuestaDiv = document.getElementById('respuesta');

            if (!nombre) {
                respuestaDiv.textContent = "Por favor, ingresa un nombre.";
                respuestaDiv.className = "mt-3 text-danger";
                return;
            }

            try {
                const respuesta = await fetch(`/api/saludo?nombre=${encodeURIComponent(nombre)}`);
                const data = await respuesta.json();
                respuestaDiv.textContent = data.mensaje;
                respuestaDiv.className = "mt-3 text-success";
            } catch (error) {
                respuestaDiv.textContent = "Error al conectar con el servidor ðŸ˜•";
                respuestaDiv.className = "mt-3 text-danger";
            }
        });
    </script>
</body>
</html>
